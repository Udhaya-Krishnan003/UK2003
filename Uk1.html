<!DOCTYPE html> 
<head> 
	<title>flex-flow property</title> 
	<style> 
		#main { 
			width: 400px; 
			height: 300px; 
			border: 2px solid black; 
			display: flex; 
			flex-flow: row nowrap; 
			text-align: center;
		} 
		#main div { 
			width: 100px; 
			height: 50px; 
		} 
		h1 { 
			color: green; 
			font-size: 42px; 
			margin-left: 50px; 
			text-align: center;
		} 
		h3 { 
			margin-top: -20px; 
			margin-left: 50px; 
			text-align: center;
		} 
	</style> 
</head> 
<body> 
	<h1>UK</h1> 
	<h3>The flex-flow:row nowrap</h3> 
	<div id="main"> 
		<div style="background-color:blue;">1</div> 
		<div style="background-color:skyblue;">2</div> 
		<div style="background-color:red;">3</div> 
		<div style="background-color:orange;">4</div> 
		<div style="background-color:blueviolet;">5</div> 
		<div style="background-color:brown;">6</div> 
	</div> 
</body> 
</html>
